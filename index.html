<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root {

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; background-color: var(--bg-dark); color: var(--text-light); }
        #app { height: 100%; width: 100%; }

        .swiper-slide {

        /* åŠ¨ç”»åˆå§‹çŠ¶æ€ï¼šéšè— */
        .v-hide { opacity: 0; }

        .title-huge { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; color: var(--primary); }
        .btn-start { 
            margin-top: 40px; padding: 15px 40px; border: 2px solid var(--primary); 
            border-radius: 50px; background: var(--primary); color: white; 
            font-size: 1.2rem; font-weight: bold; cursor: pointer;

        }

        .highlight { font-size: 3.5rem; font-weight: bold; color: #FFD700; margin: 20px 0; }
        .keyword { font-size: 4rem; color: var(--primary); font-weight: 900; }

        /* éŸ³ä¹æ—‹è½¬ */
        .music-control {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            width: 35px; height: 35px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .spinning { animation: rotate 3s linear infinite; }
        @keyframes rotate { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
    </style>
</head>
<body>

<div id="app">
    <div class="music-control" :class="{ spinning: isPlaying }" @click="toggleMusic">ğŸµ</div>
    <audio id="bgm" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <h1 class="title-huge animate__animated animate__fadeInDown">2026<br>Wrapped</h1>
                <p class="animate__animated animate__fadeInUp">å¼€å¯ä½ çš„å¹´åº¦æ€»ç»“</p>
                <button class="btn-start" @click="startExperience">ç‚¹å‡»å¼€å¯æ—…ç¨‹</button>
            </div>

            <div class="swiper-slide">
                <p>è¿™ä¸€å¹´ï¼Œä½ èŠ±åœ¨å±å¹•ä¸Šçš„æ—¶é—´é«˜è¾¾</p>
                <div class="highlight animate__animated" :class="activeIndex === 1 ? 'animate__zoomIn' : 'v-hide'">
                    {{ animatedValue }} å°æ—¶
                </div>
                <p>ä½ çš„å¹´åº¦æœ€çˆ± APP æ˜¯ <strong>Obsidian</strong></p>
            </div>

            <div class="swiper-slide">
                <p>ä½ çš„ 2026 å¹´åº¦å…³é”®è¯</p>
                <div class="keyword animate__animated" :class="activeIndex === 2 ? 'animate__heartBeat' : 'v-hide'">
                    é•¿æœŸä¸»ä¹‰
                </div>
                <p style="margin-top: 50px; opacity: 0.6;">é•¿æŒ‰æˆªå›¾ä¿å­˜ä½ çš„ 2026</p>
            </div>

        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const activeIndex = ref(0);
            const isPlaying = ref(false);
            const animatedValue = ref(0);
            let swiperInstance = null;

            // éŸ³ä¹åˆ‡æ¢
            const toggleMusic = () => {
                const audio = document.getElementById('bgm');
                if (isPlaying.value) {
                    audio.pause();
                } else {
                    audio.play().catch(e => console.log("æ’­æ”¾å¤±è´¥", e));
                }
                isPlaying.value = !isPlaying.value;
            };

            // å¼€å¯æ—…ç¨‹æŒ‰é’®
            const startExperience = () => {
                console.log("æŒ‰é’®è¢«ç‚¹å‡»äº†");
                // 1. å°è¯•æ’­éŸ³ä¹
                toggleMusic();
                // 2. æ— è®ºå¦‚ä½•å¼ºåˆ¶ç¿»é¡µ
                if (swiperInstance) {
                    swiperInstance.slideNext();
                }
            };

            // ç®€æ˜“æ•°å­—åŠ¨ç”»
            const runNumber = () => {
                let count = 0;
                const target = 2140;
                const timer = setInterval(() => {
                    count += 71;
                    if (count >= target) {
                        animatedValue.value = target;
                        clearInterval(timer);
                    } else {
                        animatedValue.value = count;
                    }
                }, 30);
            };

            onMounted(() => {
                // åˆå§‹åŒ– Swiper
                swiperInstance = new Swiper(".mySwiper", {
                    direction: "vertical",
                    on: {
                        slideChange: (s) => {
                            activeIndex.value = s.activeIndex;
                            if (s.activeIndex === 1) runNumber();
                        }
                    }
                });
            });

            return { activeIndex, isPlaying, animatedValue, toggleMusic, startExperience };
        }
    }).mount('#app');
</script>
</body>
</html>
